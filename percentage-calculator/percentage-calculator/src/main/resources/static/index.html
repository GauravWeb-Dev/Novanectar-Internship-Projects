<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Percentage Calculator</h1>
    <div class="calculator">
      <input type="number" id="inputValue" placeholder="Enter value" class="input-field">
      <input type="number" id="percentageValue" placeholder="Enter percentage" class="input-field">
      <select id="operation" class="operation-select">
        <option value="calculatePercentage">Calculate Percentage</option>
        <option value="increasePercentage">Increase Percentage</option>
        <option value="decreasePercentage">Decrease Percentage</option>
        <option value="findWhole">Find Whole</option>
      </select>
      <button id="calculateBtn" class="calculate-btn">Calculate</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
